services:
  db:
    image: postgres:16
    container_name: synthetic-data-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-mlflow-db.sql:/docker-entrypoint-initdb.d/init-mlflow-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synthetic-data-generator
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synthetic-data-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: ["uv", "run", "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: .
      dockerfile: src/ui/Dockerfile
    container_name: synthetic-data-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-synthetic}:${POSTGRES_PASSWORD:-synthetic_dev_password}@db:5432/${POSTGRES_DB:-synthetic_data}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      api:
        condition: service_healthy
      db:
        condition: service_healthy

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.1
    container_name: synthetic-data-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER:-synthetic}:${POSTGRES_PASSWORD:-synthetic_dev_password}@db:5432/mlflow_db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
    volumes:
      - ./mlflow_artifacts:/mlflow/artifacts
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
